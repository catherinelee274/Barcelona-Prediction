  <script>var data = createRandomData(80,[0,1000],0.01)
      // [{date:new Date('2013-01-01'),n:120,n3:200},...]
      
      var chart = d3_timeseries()
                    .addSerie(data,{x:'date',y:'n',diff:'n3'},{interpolate:'monotone',color:"#333"})
                    .width(820)
      
      chart('#chart')</script>
    <div id="chart"></div>
